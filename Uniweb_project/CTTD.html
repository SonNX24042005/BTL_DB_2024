<style>
:root {
    --primary-color: rgb(186, 28, 28);
    --secondary-color: #2980b9;
    --accent-color: #f39c12;
    --text-color: #333;
    --light-gray: #f5f5f5;
    --dark-gray: #e0e0e0;
    --white: #ffffff;
    --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    --border-radius: 8px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #f0f2f5;
    min-height: 100vh;
    display : flex;
    flex-direction: column;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    flex : 1;
}

.header {
    width: 100%;
    background-color: #f0f2f5;
}


nav img {
width: 120px !important;
height: auto !important; 
margin-left: 30px;
}


nav{
display: flex;
position: -webkit-sticky;
padding: 15px 6%;
justify-content: space-between;
align-items: center;
transition: transform 0.3s ease-in-out;
background-color: rgba(13, 12, 12, 0.89);
}
/*nav.hidden {
transform: translateY(-100%);
}*/
.nav-links{
flex: 1;
text-align: right;
}

.nav-links ul li{
list-style: none;
display: inline-block;
padding: 5px 10px;
position: relative;
margin-right: 15px;
}

.nav-links ul li a{
color:azure;
text-decoration: none;
font-size: 14px;
font-weight: 500;
}
.nav-links ul li::after{
content: '';
width: 0%;
height: 2px;
background: #CC1628;
display: block;
margin: auto;
transition: 0.5s;
}

.nav-links ul li:hover::after{
width: 100%;
}
/* Dropdown menu chung */
.dropdown-menu {
position: absolute;
top: 100%;
left: 0;
right:auto;
background: rgba(30, 30, 30, 0.95); /* Màu tối nhưng vẫn nổi bật */
display: block;
width: max-content;
padding: 5px 0; /* Khoảng cách bên trong menu */
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Bóng đổ giúp menu nổi bật */
border-radius: 8px; /* Bo tròn góc dropdown */
z-index: 1000;
opacity: 0;
transform: translateY(-10px);
transition: opacity 0.3s ease, transform 0.3s ease;

}

.dropdown-menu li {
list-style: none;
padding: 5px 0; /* Khoảng cách giữa các mục */
transition: background 0.3s ease-in-out;
text-align: left;
display:block !important;
}

.dropdown-menu li a {
display: block;
color: white;
padding: 10px;
transition: 0.3s ease-in-out;
}
.dropdown-menu ul {
/*display: block !important;*/
flex-direction: column !important;
/* Không sử dụng flex để tránh hàng ngang */
margin: 0;
padding: 0;
}
.dropdown-menu li a:hover {
background: #cc1628;
display:block;
}

/* Hiển thị menu khi hover */
.dropdown:hover .dropdown-menu {
display: block;
}

/* Hiệu ứng trượt mượt */
.dropdown-menu {
opacity: 0;
transform: translateY(-10px);
transition: opacity 0.3s ease, transform 0.3s ease;
}

.dropdown:hover .dropdown-menu {
opacity: 1;
transform: translateY(0);
}

/* Mobile Responsive */
@media (max-width: 768px) {

    nav {
        flex-direction: column;
        align-items: flex-start;
    }

    .nav-links {
        width: 100%;
        text-align: left;
        margin-top: 15px;
    }

    .nav-links ul li {
        display: block;
        margin: 10px 0;
    }

    .dropdown-menu {
        position: static;
        opacity: 1;
        visibility: visible;
        transform: none;
        width: 100%;
        box-shadow: none;
        background: rgba(50, 50, 50, 0.9);
        display: none;
    }

   /* .dropdown:hover .dropdown-menu {
        display: block;
    }*/
    .dropdown-menu.active {
        display: block;
        opacity: 1;
        transform: translateY(0);
    }
}

/* Animation for hover effects */
.nav-links ul li a:hover {
    color: white;
    transition: 0.3s;
}
.wrapper {
    min-height: 100%;
    display: flex;
    flex-direction: column;
    flex : 1;
}
footer {
    text-align-last: center;
    
}
</style>
</head>
